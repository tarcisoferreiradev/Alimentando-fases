<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="description" content="Acesse sua conta no Alimentando Fases. Gerencie sua dieta e acompanhe seu progresso.">
    <meta name="theme-color" content="#ffffff">

    <title>Entrar - Alimentando Fases</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="./style.css">
    
    <link rel="icon" type="image/png" href="../Imagens/favicon.png">
</head>
<body>
    <main class="login-container" role="main">
        
        <header class="login-header">
            <img 
                src="../Imagens/logo-af.png" 
                alt="Logo Alimentando Fases" 
                class="brand-logo"
                width="80" 
                height="80"
                loading="eager" 
            >
            <h1 class="brand-title">Alimentando Fases</h1>
        </header>

        <section class="auth-form-wrapper">
            <form id="loginForm" class="auth-form" novalidate>
                
                <div class="input-group">
                    <label for="email" class="sr-only">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com" 
                        autocomplete="username" 
                        required
                    >
                </div>

                <div class="input-group">
                    <label for="password" class="sr-only">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Sua senha" 
                        autocomplete="current-password" 
                        required
                    >
                </div>

                <div class="form-actions">
                    <a href="./forgot-password.html" class="forgot-link">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn-primary" id="btnSubmit">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loader hidden" aria-hidden="true"></span>
                </button>
            </form>
        </section>

        <footer class="login-footer">
            <p class="signup-cta">
                Não tem conta? <a href="./register.html" class="link-highlight">Cadastre-se agora</a>
            </p>
            
            <nav class="legal-links">
                <a href="../termos/index.html">Termos de Uso</a>
                <span aria-hidden="true">&bull;</span>
                <a href="../privacidade/index.html">Política de Privacidade</a>
            </nav>
        </footer>
    </main>

    <dialog id="errorModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon error">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <h2 class="modal-title">Atenção</h2>
            <p id="modalDesc" class="modal-message">Ocorreu um erro na autenticação.</p>
            <button class="btn-secondary" onclick="document.getElementById('errorModal').close()">OK</button>
        </div>
    </dialog>

    <script type="module" src="./js/controllers/login.controller.js"></script>
</body>
</html>
