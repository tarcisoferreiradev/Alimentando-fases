<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Alimentando Fases</title>
    
    <link rel="canonical" href="https://alimentandofases.com/" />
    <link rel="icon" href="../Imagens/logofavicon.webp">
    <link rel="apple-touch-icon" href="../Imagens/logofavicon.webp">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        
        <div class="login-image-side">
            <img src="../Imagens/loginsscreen.webp" alt="Pessoas em diversas fases da vida" class="cover-image">
            <div class="image-overlay"></div>
        </div>

        <div class="login-form-side">
            <div class="form-wrapper">
                
                <div class="form-header">
                    <div class="brand-header">
                        <img src="../Imagens/Alimentando fases (1).webp" alt="Logo" class="logo-icon">
                        <span class="brand-name">Alimentando Fases</span>
                    </div>

                    <h2 class="welcome-title">Bem-vindo de volta!</h2>
                    <p class="welcome-subtitle">Insira seus dados para acessar.</p>
                </div>

                <form class="main-form" id="loginForm">
                    
                    <div class="input-group">
                        <div class="input-wrapper">
                            <i class="fa-regular fa-envelope input-icon"></i>
                            <input type="email" id="email" placeholder="Email" required autocomplete="email">
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-wrapper password-type">
                            <i class="fa-solid fa-lock input-icon"></i>
                            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
                            <i class="fa-regular fa-eye-slash toggle-password" id="togglePassword" role="button" aria-label="Mostrar senha"></i>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe">
                            <span class="text">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-link" id="forgot-btn">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="btn-primary">Entrar</button>

                    <button type="button" class="btn-google" id="google-login-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google G">
                        Entrar com Google
                    </button>

                </form>

                <div class="signup-footer">
                    Não tem conta? <a href="../registro/index.html">Cadastre-se agora</a>
                </div>

                <div class="footer-links">
                    <p>
                        Ao continuar, você concorda com nossos 
                        <a href="../termos/index.html#termos">Termos de Uso</a> e nossa 
                        <a href="../termos/index.html#privacidade">Política de Privacidade</a>.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../firebase-config.js"></script>

    <script type="module" src="./js/index.js"></script>

</body>
</html>
